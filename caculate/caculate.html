<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/caculate.css" />
    <title>Caculator</title>
  </head>
  <body>
    <div class="cotainer-ccl">
      <div class="head-ccl">
        <input type="text" id="num1" />
      </div>
      <div class="body-ccl">

        <div class="body-ccl">
          <div class="btn-ccl-x1">
            <div class="btn-ccl-x1-y1">AC</div>
            <div class="btn-ccl-x1-y2">%</div>
            <div class="btn-ccl-x1-y3">^</div>
            <div class="btn-ccl-x1-y4">!</div>
          </div>

        <div class="btn-ccl-x2">
          <div class="btn-ccl-x2-y1">7</div>
          <div class="btn-ccl-x2-y2">8</div>
          <div class="btn-ccl-x2-y3">9</div>
          <div class="btn-ccl-x2-y4">/</div>
        </div>

        <div class="btn-ccl-x3">
          <div class="btn-ccl-x3-y1">4</div>
          <div class="btn-ccl-x3-y2">5</div>
          <div class="btn-ccl-x3-y3">6</div>
          <div class="btn-ccl-x3-y4">X</div>
        </div>

        <div class="btn-ccl-x4">
          <div class="btn-ccl-x4-y1">1</div>
          <div class="btn-ccl-x4-y2">2</div>
          <div class="btn-ccl-x4-y3">3</div>
          <div class="btn-ccl-x4-y4">-</div>
        </div>

        <div class="btn-ccl-x5">
          <div class="btn-ccl-x5-y1">0</div>
          <div class="btn-ccl-x5-y2">.</div>
          <div class="btn-ccl-x5-y3">+</div>
          <div class="btn-ccl-x5-y4">=</div>
        </div>
      </div>
    </div>
    <script src="/js/caculate.js"></script>
  </body> 
 
</html>
